<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Payment form example</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger">Some fields are missing</div>

        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Card #</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">CVC #</label>
              <input type="text" class="form-control" placeholder="0000" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Amount" required>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">State</label>
              <select class="form-select" required>
                <option selected disabled>Pick a state</option>
                <option>FL</option>
                <option>CA</option>
                <option>NY</option>
                <!-- Add more states -->
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">We accept:</label><br>
            <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
            <img src="https://img.icons8.com/color/48/000000/visa.png"/>
            <img src="https://img.icons8.com/color/48/000000/discover.png"/>
            <img src="https://img.icons8.com/color/48/000000/amex.png"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" placeholder="Add any notes here."></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
